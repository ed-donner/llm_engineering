# Docker Compose for running the brochure app (e.g. on a private cloud server)
# Usage: copy .env.example to .env, set OPENAI_API_KEY, then:
#   docker compose up -d

services:
  brochure-app:
    build: .
    image: brochure-generator:latest
    container_name: brochure-generator
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
